<!DOCTYPE html>

<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1">
        <caption>A more complex sample table</caption>
        <tr>
            <td rowspan="2"><img src="/Screenshot 2023-03-14 at 15.58.12.png" alt="camel image"></td>
            <td colspan="11">Camelid comparison Approximate as of 6/2011</td>
        </tr>
        <tr>
            <td colspan="2"># of humps</td>
            <td colspan="4">Indigeneous region</td>
            <td colspan="1">Spits?</td>
            <td colspan="4">Produces wool</td>
        </tr>
        <tr>
            <td>Camels(bactrias)</td>
            <td colspan="2">2</td>
            <td colspan="4">Africa/Asia</td>
            <td colspan="1">Yes</td>
            <td colspan="4">Yes</td>
        </tr>
        <tr>
            <td>Llamas</td>
            <td colspan="2">1</td>
            <td colspan="4">Andes Mountains</td>
            <td colspan="1">Yes</td>
            <td colspan="4">Yes</td>
        </tr>
        
    </table>
